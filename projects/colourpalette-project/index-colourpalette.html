<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Colour Palette</title>
    <!-- Tailwind CSS -->
    <link href="../../dist/output.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../colourpalette-project/css/colourpalette.css" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/projects/colourpalette-project/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/projects/colourpalette-project/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/projects/colourpalette-project/images/favicon/favicon-16x16.png" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
      <!-- Logo -->
      <a href="/index.html" class="flex items-center">
        <img src="/assets/images/logo.png" alt="Logo" class="h-8 w-8 mr-2" />
      </a>

      <!-- Nav links -->
      <div class="space-x-4">
        <a href="/index.html" class="text-white">Main</a>
        <a href="/projects-hub.html" class="text-white">Projects</a>
      </div>
    </nav>

    <!-- Padding to avoid content overlapping the fixed navbar -->
    <div class="h-16"></div>

    <!-- Toggle Button for Dark Mode (under navbar) -->
    <div class="flex flex-col items-center my-4">
      <!-- Toggle Switch -->
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider round"></span>
      </label>

      <!-- Slogan beneath the slider with emoticon -->
      <p class="mt-2 text-gray-700 dark:text-gray-300">Dark or Bright - Your Choice! ðŸ˜Š</p>
    </div>

    <!-- Main content -->
    <main id="main-content">
      <!-- Body Content: Dark and Bright Theme Palettes -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-screen-lg mx-auto p-4">
        <!-- Dark Theme Column -->
        <div class="bg-transparent p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4">Dark Theme</h2>
          <div class="grid grid-cols-6 gap-4 text-center font-semibold">
            <!-- Column Headers -->
            <div>Primary</div>
            <div>Secondary</div>
            <div>Accent</div>
            <div>Background</div>
            <div>Text</div>
            <div>Neutral</div>
          </div>
          <!-- Rows for Colors -->
          <div class="grid grid-cols-6 gap-4 mt-4">
            <!-- Row 1: Base Colors -->
            <div style="background-color: #17a2b8; height: 3rem"></div>
            <div style="background-color: #e67e22; height: 3rem"></div>
            <div style="background-color: #28a745; height: 3rem"></div>
            <div style="background-color: #1a1a1a; height: 3rem"></div>
            <div style="background-color: #e5e5e5; height: 3rem"></div>
            <div style="background-color: #34495e; height: 3rem"></div>
            <!-- Row 2: Lighter Shades -->
            <div style="background-color: #5bc0de; height: 3rem"></div>
            <div style="background-color: #e59866; height: 3rem"></div>
            <div style="background-color: #71d087; height: 3rem"></div>
            <div style="background-color: #444444; height: 3rem"></div>
            <div style="background-color: #f0f0f0; height: 3rem"></div>
            <div style="background-color: #5d6d7e; height: 3rem"></div>
            <!-- Row 3: Lighter Shades -->
            <div style="background-color: #9bd9e8; height: 3rem"></div>
            <div style="background-color: #f2c298; height: 3rem"></div>
            <div style="background-color: #a9e5b8; height: 3rem"></div>
            <div style="background-color: #666666; height: 3rem"></div>
            <div style="background-color: #f5f5f5; height: 3rem"></div>
            <div style="background-color: #85929e; height: 3rem"></div>
            <!-- Row 4: Lighter Shades -->
            <div style="background-color: #b0e3f0; height: 3rem"></div>
            <div style="background-color: #f5d7b0; height: 3rem"></div>
            <div style="background-color: #c1eed6; height: 3rem"></div>
            <div style="background-color: #888888; height: 3rem"></div>
            <div style="background-color: #fafafa; height: 3rem"></div>
            <div style="background-color: #aab7c4; height: 3rem"></div>
            <!-- Row 5: Lighter Shades -->
            <div style="background-color: #ccefff; height: 3rem"></div>
            <div style="background-color: #f9e3c2; height: 3rem"></div>
            <div style="background-color: #e3f7ed; height: 3rem"></div>
            <div style="background-color: #aaaaaa; height: 3rem"></div>
            <div style="background-color: #ffffff; height: 3rem"></div>
            <div style="background-color: #d0d9e4; height: 3rem"></div>
          </div>
        </div>

        <!-- Light Theme Column -->
        <div class="bg-transparent p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4">Light Theme</h2>
          <div class="grid grid-cols-6 gap-4 text-center font-semibold">
            <!-- Column Headers -->
            <div>Primary</div>
            <div>Secondary</div>
            <div>Accent</div>
            <div>Background</div>
            <div>Text</div>
            <div>Neutral</div>
          </div>
          <!-- Rows for Colors -->
          <div class="grid grid-cols-6 gap-4 mt-4">
            <!-- Row 1: Base Colors -->
            <div style="background-color: #0a66c2; height: 3rem"></div>
            <div style="background-color: #f1c40f; height: 3rem"></div>
            <div style="background-color: #e74c3c; height: 3rem"></div>
            <div style="background-color: #fafafa; height: 3rem"></div>
            <div style="background-color: #2c3e50; height: 3rem"></div>
            <div style="background-color: #bdc3c7; height: 3rem"></div>
            <!-- Row 2: Lighter Shades -->
            <div style="background-color: #4a90e2; height: 3rem"></div>
            <div style="background-color: #f4d03f; height: 3rem"></div>
            <div style="background-color: #ec7063; height: 3rem"></div>
            <div style="background-color: #ffffff; height: 3rem"></div>
            <div style="background-color: #34495e; height: 3rem"></div>
            <div style="background-color: #d5dbdb; height: 3rem"></div>
            <!-- Row 3: Lighter Shades -->
            <div style="background-color: #7fb3e6; height: 3rem"></div>
            <div style="background-color: #f7dc6f; height: 3rem"></div>
            <div style="background-color: #f1948a; height: 3rem"></div>
            <div style="background-color: #ffffff; height: 3rem"></div>
            <div style="background-color: #566573; height: 3rem"></div>
            <div style="background-color: #eaeded; height: 3rem"></div>
            <!-- Row 4: Lighter Shades -->
            <div style="background-color: #a4cded; height: 3rem"></div>
            <div style="background-color: #f9e79f; height: 3rem"></div>
            <div style="background-color: #f5b7b1; height: 3rem"></div>
            <div style="background-color: #ffffff; height: 3rem"></div>
            <div style="background-color: #808b96; height: 3rem"></div>
            <div style="background-color: #f4f6f6; height: 3rem"></div>
            <!-- Row 5: Lighter Shades -->
            <div style="background-color: #c9e4f6; height: 3rem"></div>
            <div style="background-color: #fbf5d4; height: 3rem"></div>
            <div style="background-color: #fadbd8; height: 3rem"></div>
            <div style="background-color: #ffffff; height: 3rem"></div>
            <div style="background-color: #b3b6b7; height: 3rem"></div>
            <div style="background-color: #f8f9f9; height: 3rem"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="text-white p-4">
      <div class="text-center">&copy; 2024 Colour palette a part of Code tinkering by JaqiKal</div>
    </footer>

    <!-- JavaScript for Theme Toggle -->
    <script src="../colourpalette-project/js/toggleDarkBrighTheme.js"></script>
  </body>
</html>
